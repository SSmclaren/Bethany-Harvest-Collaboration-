<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; background-image: url(https://fglibrary.co.uk/wp-content/uploads/2024/03/Library-Reception-Desks-Counters-2-scaled.jpg);background-size: cover;background-position: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-image: linear-gradient(to right,#CCCCFF,#FFC000 ); color: white; border: none; cursor: pointer; }
        button:hover { background: #000000; }
        #bn{ color:gold;font-size: 20px;}
        #acc{color:mediumaquamarine;}
        #reg{color:peru;}
        h2{color:darkgoldenrod;}
        .flash { padding: 10px; background: #f8d7da; border: 1px solid #f5c6cb; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Login</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <p id="acc">Don't have an account? <a id="reg" href="/register">Register here</a></p>
    <p><a href="/" id="bn">Back to notices</a></p>
</body>
</html>
